{% if form and form.errors %}
    <div class="alert alert-danger">Please enter at least 10 characters.</div>
{% elif error %}
    <div class="alert alert-warning">{{ error }}</div>
{% else %}
    <div class="d-flex align-items-center gap-3">
        {% if label == 'Positive' %}
            <span class="badge badge-pos">Positive</span>
            <span class="fw-semibold">Score: {{ score|floatformat:2 }}</span>
        {% else %}
            <span class="badge badge-neg">Negative</span>
            <span class="fw-semibold">Score: {{ score|floatformat:2 }}</span>
        {% endif %}
    </div>
    <div class="progress mt-3" role="progressbar" aria-valuenow="{{ score|floatformat:0 }}" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: {% widthratio score 1 100 %}%"></div>
    </div>
{% endif %}
